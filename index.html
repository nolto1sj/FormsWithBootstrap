<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms With Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center p-3">Forms with Bootstrap</h1>
    <div class="form-group bg-info bg-opacity-10 w-50 m-5 p-3">
      <form action="some/url" method="post">
        <h3>Survey</h3>
        <label for="form-first-name" class="mt-2">First Name:</label>
        <input
          type="text"
          name="FirstName"
          placeholder="Enter First Name"
          id="form-first-name"
          required
          class="form-control"
        />
        <label for="form-last-name" class="mt-2">Last Name:</label>
        <input
          type="text"
          name="LastName"
          placeholder="Enter Last Name"
          id="form-last-name"
          class="form-control"
          required
        />
        <label for="form-email" class="mt-2">Email:</label>
        <input
          type="email"
          name="Email"
          placeholder="Enter Email"
          id="form-email"
          class="form-control"
        />
        <div class="bg-light m-2 p-2 border border-dark border-3 rounded">
          <p>Do you like Phil, my cat?</p>
          <input
            type="radio"
            name="PhilPreference"
            id="form-phil-yes"
            value="yes"
            checked
            class="form-check-input"
          />
          <label for="form-phil-yes" class="form-check-label">Yes</label>
          <input
            type="radio"
            name="PhilPreference"
            id="form-phil-no"
            value="no"
            checked
            class="form-check-input"
          />
          <label for="form-phil-no" class="form-check-label">No</label>
          <input
            type="radio"
            name="PhilPreference"
            id="form-phil-maybe"
            value="maybe"
            checked
            class="form-check-input"
          />
          <label for="form-phil-maybe" class="form-check-label">Maybe</label>
        </div>
        <button type="submit" class="btn btn-primary">Sumbit Phil Opinion</button>
      </form>
    </div>
  </body>
</html>
